<div class="popup overlay">
  <div class="popup-content">
    <button class="close-button" (click)="closePopup()">&#10005;</button>
    <div>
      <form (ngSubmit)="formSubmit()">
        <div>
          <mat-label for="empId">Employee ID:</mat-label>
          <input
            type="text"
            id="empId"
            name="empId"
            [(ngModel)]="employee.empId"
            required
          />
        </div>
        <div>
          <mat-label for="name">Name:</mat-label>
          <input
            type="text"
            id="name"
            name="name"
            [(ngModel)]="employee.name"
            required
          />
        </div>
        <div>
          <mat-label for="email">Email:</mat-label>
          <input
            type="email"
            id="email"
            name="email"
            [(ngModel)]="employee.email"
            required
          />
        </div>
        <div>
          <mat-label for="location">Location:</mat-label>
          <input
            type="text"
            id="location"
            name="location"
            [(ngModel)]="employee.location"
            required
          />
        </div>
        <div>
          <mat-label for="department">Department:</mat-label>
          <input
            type="text"
            id="department"
            name="department"
            [(ngModel)]="employee.department"
            required
          />
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
